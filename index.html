    <!--   HEADER -->
    <header id="header">
        <div id="scoreLine"></div>
        <div id="arrowContainer">
            <svg id="arrowDown">
                <use xlink:href="#icon-arrow-down"></use>
            </svg>
            <svg id="arrowUp">
                <use xlink:href="#icon-arrow-up"></use>
            </svg>
        </div>
    </header>
    <!--   GAME -->
    <div id="playarea"></div>
    <div id="finnishHolder">
        <span id="finnishMessage">FINNISH MESSAGE PLACEHOLDER</span>
        <div id="bttHolder">
            <button id="gameoverBtt" class="standartButton">Let's go again!</button>
            <button id="mainMenuBtt" class="standartButton">Main menu</button>
        </div>
    </div>

    <!--    SETTINGS -->
    <div id="settingsHolder">
        <div id="orientationMessage">
            <svg><use xlink:href="#icon-portrait"></use></svg>
            <svg><use xlink:href="#icon-redo"></use></svg>
            <svg><use xlink:href="#icon-landscape"></use></svg>
        </div>
        <h2 id="h2Settings">PEXESO</h2>
        <div id="fileBttHolder">
            <label class="fileButtons" for="pictureFiles">
                <span id="picturesBttDesc" class="bttDesc">Click to select pictures.</span>
                <div class="fileIconHolders">
                    <svg>
                        <use xlink:href="#icon-images"></use>
                    </svg>
                </div>
                <input id="pictureFiles" type="file" name="pictureFiles" accept="image/*" multiple>
            </label>
            <label class="fileButtons" for="soundFiles">
                <span id="soundsBttDesc" class="bttDesc">Click to select sounds.</span>
                <div class="fileIconHolders">
                    <svg>
                        <use xlink:href="#icon-headphones"></use>
                    </svg>
                </div>
                <input id="soundFiles" type="file" name="soundFiles" accept="audio/*" multiple>
            </label>
            <label class="fileButtons" for="videoFiles">
                <span id="videosBttDesc" class="bttDesc">Click to select videos.</span>
                <div class="fileIconHolders">
                    <svg>
                        <use xlink:href="#icon-videocam"></use>
                    </svg>
                </div>
                <input id="videoFiles" type="file" name="videoFiles" accept="video/*" multiple>
            </label>
        </div>
        <div id="fileProgress">
        	<div id="countBarHolder">
        		<div id="countBar"></div>
        	</div>
        	<p id=fileCount>0 / 20</p>
        </div>
        <button id="startButt" class="standartButton">Let's start</button>
        <p id="message">Leave this placeholder be.</p>
        <div id="settings">
            <fieldset id="playerSettings">
                <div id="playerArea">
                    <legend>PLAYER</legend>
                    <div id="pCountHolder">
                        <span id="playerCount">2</span>
                        <div id="plus_Minus">
                            <button id="addPlayerButt">
                                <svg>
                                    <use xlink:href="#icon-add"></use>
                                </svg>
                            </button>
                            <button id="removePlayerButt">
                                <svg>
                                    <use xlink:href="#icon-subtract"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="players"></div> <!-- for javascript -->
                </div>
            </fieldset>
        </div>
    </div>
    <!--JAVASCRIPT -->
    <script src="js/script.js" type="module"></script>
